name: "sweep_001_ema_pvsra"
symbol: "BTCUSDT"
description: "EMA-cross entries with PVSRA volume filter"
theory: |
  EMA crossovers capture momentum shifts in price-space.
  PVSRA filter removes crossovers without institutional volume support.
  Hypothesis: entries with volume confirmation have better follow-through.

sides:
  - long

entry:
  type: ema_cross
  params:
    fast: [5, 8, 13, 21]
    slow: [21, 34, 50, 100]

filters:
  - type: ema_gating
    params:
      period: [50, 100, 200]
      mode: ["above"]
  - type: pvsra_filter
    params:
      vol_mult: [1.5, 2.0]
      window: [3, 5, 10]

exits:
  - type: ema_stop
    params:
      period: [50]

timeframes:
  - "1h"

walk_forward:
  train_months: 3
  test_months: 1
  step_months: 1
  embargo_bars: 200
  min_trades_per_fold: 5

fees:
  taker_fee_pct: 0.06
  slippage_pct: 0.01

statistics:
  coarse_permutation_n: 500
  refined_permutation_n: 10000
  surrogate_count: 100
  surrogate_pctl_threshold: 90
